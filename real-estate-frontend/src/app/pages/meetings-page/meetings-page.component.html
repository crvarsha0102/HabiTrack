<div class="container py-4">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mb-4">Your Meetings</h1>
      
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" 
                 [class.active]="selectedTab === 'upcoming'"
                 (click)="changeTab('upcoming')"
                 href="javascript:void(0)">
                Upcoming Meetings
                <span *ngIf="upcomingMeetings.length > 0" class="badge bg-primary ms-2">{{ upcomingMeetings.length }}</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" 
                 [class.active]="selectedTab === 'past'"
                 (click)="changeTab('past')"
                 href="javascript:void(0)">
                Past Meetings
              </a>
            </li>
          </ul>
        </div>
        
        <div class="card-body">
          <div *ngIf="loading" class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading meetings...</p>
          </div>
          
          <div *ngIf="!loading">
            <!-- Upcoming Meetings Tab -->
            <div *ngIf="selectedTab === 'upcoming'">
              <app-meetings-list 
                [meetings]="upcomingMeetings"
                [title]="''"
                [emptyMessage]="'You have no upcoming meetings'"
                (meetingUpdated)="onMeetingUpdated($event)"
              ></app-meetings-list>
            </div>
            
            <!-- Past Meetings Tab -->
            <div *ngIf="selectedTab === 'past'">
              <app-meetings-list 
                [meetings]="pastMeetings"
                [title]="''"
                [emptyMessage]="'You have no past meetings'"
                (meetingUpdated)="onMeetingUpdated($event)"
              ></app-meetings-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
