<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
      <p class="text-gray-600 mt-2">Enter your email to receive password reset instructions</p>
    </div>
    
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ successMessage }}
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-input" 
          [ngClass]="{'border-red-500': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
        >
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary w-full py-3"
        [disabled]="isSubmitting || forgotPasswordForm.invalid"
      >
        <span *ngIf="isSubmitting" class="inline-block animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span>
        Send Reset Instructions
      </button>
      
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Remember your password?
          <a routerLink="/login" class="text-primary-600 hover:text-primary-500 font-medium">
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
